- platform: command_line
  switches:
    temp_up: #温度+
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    temp_down: #温度-
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    mode: #模式
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    speed:  #风速
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    smart_enjoy: #智享
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    cool:   #制冷
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    heat:  # 制热
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    up_down: #上下扫风
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    left_right: #左右扫风
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    temp_visiable: #温度显示
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    sleep_mode: #睡眠模式
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    light_mode: #灯光
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
    heat_slave: #辅热
      command_on: "/home/pi/.homeassistant/script/rm_pro_send_ir_rf.sh  &"
