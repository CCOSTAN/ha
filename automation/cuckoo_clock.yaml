- alias: Cuckoo Clock
  hide_entity: true
  initial_state: true
  trigger:
  - platform: time_pattern
    minutes: 00
    seconds: 01
  - platform: time_pattern
    minutes: 30
    seconds: 01
  condition:
    condition: time
    after: '06:59:00'
    before: '21:01:00'
  action:
    service: shell_command.play_clock
    data_template:
      text: >-
        {% if now().strftime("%M")|int == 30 %}'/home/pi/.homeassistant/sounds/cuckoo-clock-01.mp3'
        {% else %}'/home/pi/.homeassistant/sounds/cuckoo-clock.mp3'
        {% endif %}
