banghe_open: # 晾衣服开启，开启下降开关，5秒后，停止
  sequence:
    - service: switch.broadlink_send_packet_192_168_88_166
      data:
        packet:
          - ""
    - delay: '0:0:10'
    - service: switch.broadlink_send_packet_192_168_88_166
      data:
        packet:
          - ""
banghe_close:  # 晾衣服关闭，开启上升，上升到最高时会自动停止
  sequence:
    - service: switch.broadlink_send_packet_192_168_88_166
      data:
        packet:
          - ""
banghe_stop: # 继承邦禾晾衣架遥控器的停止按键
  sequence:
    - service: switch.broadlink_send_packet_192_168_88_166
      data:
        packet:
          - ""
banghe_up: # 上升
  sequence:
