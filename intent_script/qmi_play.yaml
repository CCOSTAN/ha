qmi_play_music:
  # speech返回
  speech:
    text: 正在播放{{ music }}
  # 执行动作
  action:
    service: shell_command.play_sound
    data_template: 
      text: >
        {% if music=="小手拍拍" %}'/mnt/disks/music/qmi/xiaoshoupaipai.mp3'
        {% elif music=="和快乐在一起" %}'/mnt/disks/music/qmi/hekuailezaiyiqi.mp3'
        {% elif music=="黄鹂鸟" %}'/mnt/disks/music/qmi/woniuhehuangliniao.mp3'
        {% elif music=="世上只有妈妈好" %}'/mnt/disks/music/qmi/shishangzhiyoumamahao.mp3'
        {% elif music=="倍儿爽" %}'/mnt/disks/music/qmi/beishuang.mp3'
        {% elif music=="倍爽" %}'/mnt/disks/music/qmi/beishuang.mp3'
        {% elif music=="九月九的酒" %}'/mnt/disks/music/qmi/jiuyuejiudejiu.mp3'
        {% endif %}
  async_action: true
