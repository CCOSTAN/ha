qmi_play_music:
  # speech返回
  speech:
    text: 正在播放{{ music }}
  # 执行动作
  action:
    service: shell_command.play_sound
    data_template: 
      text: >-
        {% if music=="小手拍拍" %}'/mnt/disks/music/qmi/小手拍拍.mp3'
        {% elif music=="和快乐在一起" %}'/mnt/disks/music/qmi/和快乐在一起.mp3'
        {% elif music=="黄鹂鸟" %}'/mnt/disks/music/qmi/蜗牛和黄鹂鸟.mp3'
        {% elif music=="世上只有妈妈好" %}'/mnt/disks/music/qmi/世上只有妈妈好.mp3'
        {% elif music=="爽" %}'/mnt/disks/music/qmi/倍爽.mp3'
        {% elif music=="儿爽" %}'/mnt/disks/music/qmi/倍爽.mp3'
        {% elif music=="九月九的酒" %}'/mnt/disks/music/qmi/九月九的酒.mp3'
        {% elif music=="小警察" %}'/mnt/disks/music/qmi/我在马路边捡到一分钱.mp3'
        {% elif music=="志颖" %}'jimmylin'
        {% elif music=="杰" %}'davewang'
        {% elif music=="月天" %}'mayday'
        {% elif music=="听听" %}'tingting'
        {% endif %}
  async_action: true
killer:
  speech:
    text: 即将关闭{{ item }}
  action:
    - service: shell_command.killer
      data_template: 
        text: >-
          {% if item=="音乐"%}'omxplayer'
          {% elif item=="播放器"%}'omxplayer'
          {% elif item=="music"%}'omxplayer'
          {% elif item=="player"%}'omxplayer'
          {% endif %}
